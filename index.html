<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Floating Golden Dust */
.particle{
    position:absolute;
    width:7px;
    height:7px;
    background:#d4af37;
    border-radius:50%;
    box-shadow:0 0 10px #d4af37;
    animation:floatUp 15s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{transform:translateY(-110vh); opacity:0;}
}

.container{
    position:relative;
    z-index:2;
    max-width:650px;
    padding:30px 20px;
}

/* PAYAL */
.name{
    font-family:'Allura', cursive;
    font-size:90px;
    color:#8c6b1f;   /* darker champagne gold */
    text-shadow:0 3px 12px rgba(255,255,255,0.4);
    margin-bottom:5px;
}

/* HAPPY BIRTHDAY */
.hbd{
    font-family:'Allura', cursive;
    font-size:55px;
    color:#3a3a3a;
    margin:15px 0;
}

/* Cake */
.cake{
    font-size:38px;
    margin:10px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #d4af37;
    margin:20px 0;
}

.message{
    font-size:17px;
    line-height:1.7;
    margin-bottom:30px;
    color:#2f2f2f;
}

button{
    padding:14px 36px;
    border:none;
    border-radius:30px;
    background:#b8860b;
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.07);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:15px;
    color:#333;
}

/* Mobile */
@media(max-width:600px){
    body{
        align-items:flex-start;
        padding-top:60px;
    }

    .name{
        font-size:60px;
    }

    .hbd{
        font-size:40px;
    }

    img{
        width:140px;
        height:140px;
    }

    .message{
        font-size:15px;
        padding:0 10px;
    }

    button{
        padding:12px 28px;
        font-size:14px;
    }
}
</style>
</head>

<body>

<!-- Golden Dust -->
<div class="particle" style="left:15%; bottom:0;"></div>
<div class="particle" style="left:30%; bottom:0; animation-delay:3s;"></div>
<div class="particle" style="left:45%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:65%; bottom:0; animation-delay:9s;"></div>
<div class="particle" style="left:80%; bottom:0; animation-delay:12s;"></div>

<div class="container">

    <div class="name">Payal</div>
    <div class="cake">ðŸŽ‚</div>

    <div class="hbd">Happy Birthday ðŸŽ‰</div>

    <img src="photo.jpg" alt="Payal">

    <div class="message">
        28 February â€” A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
