<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:url('bg.jpg') no-repeat center top;
    background-size:cover;
    position:relative;
    overflow:hidden;
}

/* âœ… Mobile uses vertical image */
@media(max-width:768px){
    body{
        background:url('bg-mobile.jpg') no-repeat center top;
        background-size:cover;
        align-items:flex-start;
        padding-top:80px;
    }
}

/* Golden floating particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:#d4af37;
    border-radius:50%;
    box-shadow:0 0 8px #d4af37;
    animation:float 14s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(0); opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{transform:translateY(-110vh); opacity:0;}
}

.container{
    position:relative;
    z-index:2;
    max-width:700px;
    padding:30px 20px;
}

/* Payal Name */
.name{
    font-family:'Allura', cursive;
    font-size:95px;
    color:#b8860b;
    text-shadow:0 3px 15px rgba(255,255,255,0.6);
}

/* Happy Birthday */
.hbd{
    font-family:'Allura', cursive;
    font-size:60px;
    color:#2f2f2f;
    margin:20px 0;
}

/* Cake */
.cake{
    font-size:40px;
    margin:15px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

img{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #d4af37;
    margin:20px 0;
}

.message{
    font-size:18px;
    line-height:1.8;
    margin-bottom:30px;
    color:#2f2f2f;
}

button{
    padding:14px 36px;
    border:none;
    border-radius:30px;
    background:#b8860b;
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.07);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:16px;
    color:#333;
}

/* Mobile text adjustments */
@media(max-width:768px){

    .name{
        font-size:65px;
    }

    .hbd{
        font-size:42px;
    }

    img{
        width:140px;
        height:140px;
    }

    .message{
        font-size:15px;
        padding:0 15px;
    }
}

</style>
</head>

<body>

<!-- Golden dust -->
<div class="particle" style="left:10%; bottom:0;"></div>
<div class="particle" style="left:25%; bottom:0; animation-delay:2s;"></div>
<div class="particle" style="left:40%; bottom:0; animation-delay:4s;"></div>
<div class="particle" style="left:60%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:80%; bottom:0; animation-delay:8s;"></div>

<div class="container">

    <div class="name">Payal</div>
    <div class="cake">ðŸŽ‚</div>
    <div class="hbd">Happy Birthday ðŸŽ‰</div>

    <img src="photo.jpg" alt="Payal">

    <div class="message">
            A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
