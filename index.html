<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
}

/* Soft Glass Card */
.container{
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.65);
    padding:40px 30px;
    border-radius:25px;
    max-width:500px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

/* Elegant Name */
.name{
    font-family:'Great Vibes', cursive;
    font-size:60px;
    color:#c9a227;
    margin-bottom:5px;
}

/* Cake Animation */
.cake{
    font-size:40px;
    animation:bounce 2s infinite;
}
@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

h2{
    margin:10px 0 20px 0;
    font-weight:500;
}

img{
    width:200px;
    height:200px;
    object-fit:cover;
    border-radius:50%;

    margin:20px 0;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.message{
    font-size:15px;
    line-height:1.6;
    margin-bottom:25px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#c9a227;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#b8911f;
    transform:scale(1.05);
}

#wish{
    margin-top:18px;
    display:none;
    font-size:14px;
}

/* Floating Balloons */
.balloon{
    position:absolute;
    width:70px;
    height:90px;
    border-radius:50%;
    animation:float 14s infinite ease-in;
    opacity:0.9;
}
.balloon:after{
    content:"";
    position:absolute;
    width:2px;
    height:40px;
    background:#555;
    left:50%;
    bottom:-40px;
}
@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}
</style>
</head>
