<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Floating Golden Light Bubbles */
.bubble{
    position:absolute;
    width:120px;
    height:120px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(255,223,0,0.6) 0%, rgba(255,223,0,0.2) 40%, rgba(255,223,0,0) 70%);
    animation: floatUp 18s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{transform: translateY(0) scale(0.8); opacity:0;}
    25%{opacity:0.6;}
    50%{opacity:0.8;}
    75%{opacity:0.6;}
    100%{transform: translateY(-120vh) scale(1.2); opacity:0;}
}

/* Small Gold Dust Particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation: dust 12s linear infinite;
    opacity:0.6;
}

@keyframes dust{
    0%{transform:translateY(0); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* Content */
.container{
    position:relative;
    z-index:2;
    max-width:600px;
    padding:20px;
    color:white;
}

.name{
    font-family:'Great Vibes', cursive;
    font-size:75px;
    color:#ffd700;
    margin-bottom:10px;
}

.cake{
    font-size:40px;
    margin-bottom:10px;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

h2{
    font-weight:400;
    margin:10px 0 20px 0;
}

img{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid gold;
    margin:20px 0;
}

.message{
    font-size:16px;
    line-height:1.6;
    margin-bottom:25px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:gold;
    color:black;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ffd700;
    transform:scale(1.05);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:14px;
}
</style>
</head>

<body>

<!-- Floating Yellow Light Bubbles -->
<div class="bubble" style="left:10%; bottom:-100px;"></div>
<div class="bubble" style="left:80%; bottom:-150px; animation-delay:5s;"></div>
<div class="bubble" style="left:50%; bottom:-200px; animation-delay:10s;"></div>

<!-- Floating Gold Dust -->
<div class="particle" style="left:20%; bottom:0;"></div>
<div class="particle" style="left:40%; bottom:0; animation-delay:3s;"></div>
<div class="particle" style="left:60%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:75%; bottom:0; animation-delay:9s;"></div>

    <div class="cake">ðŸŽ‚</div>

        28 February â€” A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
