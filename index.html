<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Floating Golden Dust */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 12px gold;
    animation:floatUp 14s linear infinite;
    opacity:0.9;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{transform:translateY(-110vh); opacity:0;}
}

.container{
    position:relative;
    z-index:2;
    max-width:650px;
    padding:30px 20px;
}

/* PAYAL NAME */
.name{
    font-family:'Great Vibes', cursive;
    font-size:78px;
    background:linear-gradient(45deg,#f7e7a9,#d4af37,#b8860b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 4px 15px rgba(0,0,0,0.35);
    margin-bottom:5px;
}

/* Cake */
.cake{
    font-size:42px;
    margin:12px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* HAPPY BIRTHDAY */
h2{
    font-family:'Playfair Display', serif;
    font-size:34px;
    color:#2c2c2c;
    margin-bottom:20px;
}

/* Image */
img{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #d4af37;
    margin:20px 0;
}

/* Message */
.message{
    font-size:17px;
    line-height:1.7;
    margin-bottom:30px;
    color:#333;
}

/* Button */
button{
    padding:14px 36px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#d4af37,#b8860b);
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.07);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:15px;
    color:#333;
}

/* Mobile Optimization */
@media(max-width:600px){
    body{
        align-items:flex-start;
        padding-top:60px;
    }

    .name{
        font-size:54px;
    }

    h2{
        font-size:24px;
    }

    img{
        width:140px;
        height:140px;
    }

    .message{
        font-size:15px;
        padding:0 10px;
    }

    button{
        padding:12px 28px;
        font-size:14px;
    }
}
</style>
</head>

<body>

<!-- Floating Dust -->
<div class="particle" style="left:10%; bottom:0;"></div>
<div class="particle" style="left:25%; bottom:0; animation-delay:2s;"></div>
<div class="particle" style="left:40%; bottom:0; animation-delay:4s;"></div>
<div class="particle" style="left:60%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:75%; bottom:0; animation-delay:8s;"></div>
<div class="particle" style="left:90%; bottom:0; animation-delay:10s;"></div>

<div class="container">

    <div class="name">Payal</div>
    <div class="cake">ðŸŽ‚</div>

    <h2>Happy Birthday ðŸŽ‰</h2>

    <div class="message">
        28 February â€” A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
