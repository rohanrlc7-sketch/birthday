<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Soft center spotlight for readability */
.center-glow{
    position:absolute;
    width:700px;
    height:700px;
    background:radial-gradient(circle, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0) 70%);
    z-index:1;
}

/* Golden floating dust */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 10px gold;
    animation:floatUp 12s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* Content */
.container{
    position:relative;
    z-index:2;
    max-width:600px;
    padding:20px;
    color:white;
}

.name{
    font-family:'Great Vibes', cursive;
    font-size:70px;
    color:#ffd700;
    text-shadow:0 0 15px rgba(0,0,0,0.8);
}

.cake{
    font-size:40px;
    margin:10px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

h2{
    font-weight:500;
    text-shadow:0 0 10px rgba(0,0,0,0.8);
}

img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid gold;
    margin:20px 0;
}

.message{
    font-size:16px;
    line-height:1.6;
    margin-bottom:25px;
    text-shadow:0 0 8px rgba(0,0,0,0.8);
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:gold;
    color:black;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:15px;
    text-shadow:0 0 8px rgba(0,0,0,0.8);
}

/* Mobile Fix */
@media(max-width:600px){
    .name{font-size:50px;}
    img{width:140px;height:140px;}
    .message{font-size:14px;}
}
</style>
</head>

<body>

<div class="center-glow"></div>

<!-- Golden Dust -->
<div class="particle" style="left:20%; bottom:0;"></div>
<div class="particle" style="left:35%; bottom:0; animation-delay:3s;"></div>
<div class="particle" style="left:50%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:65%; bottom:0; animation-delay:9s;"></div>
<div class="particle" style="left:80%; bottom:0; animation-delay:12s;"></div>

<div class="container">

    <div class="name">Payal</div>
    <div class="cake">ðŸŽ‚</div>

    <h2>Happy Birthday ðŸŽ‰</h2>

    <img src="photo.jpg" alt="Payal">

    <div class="message">
        28 February â€” A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
