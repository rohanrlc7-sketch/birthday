<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Payal ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:url('bg.jpg') no-repeat center center/cover;
    overflow:hidden;
    position:relative;
}

/* Floating Golden Dust */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 12px gold;
    animation:floatUp 12s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* Main Content */
.container{
    position:relative;
    z-index:2;
    max-width:600px;
    padding:20px;
}

/* Name */
.name{
    font-family:'Great Vibes', cursive;
    font-size:72px;
    color:#d4af37;
    text-shadow:0 3px 10px rgba(0,0,0,0.3);
}

/* Cake */
.cake{
    font-size:40px;
    margin:10px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* Headline */
h2{
    font-weight:600;
    color:#333;
    margin-bottom:15px;
}

/* Image */
img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #d4af37;
    margin:20px 0;
}

/* Message */
.message{
    font-size:16px;
    line-height:1.6;
    margin-bottom:25px;
    color:#444;
}

/* Button */
button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#d4af37;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#b9962f;
    transform:scale(1.05);
}

#wish{
    margin-top:20px;
    display:none;
    font-size:15px;
    color:#333;
}

/* Mobile Responsive */
@media(max-width:600px){
    .name{font-size:50px;}
    img{width:140px;height:140px;}
    .message{font-size:14px;}
}
</style>
</head>

<body>

<!-- Golden Dust Particles -->
<div class="particle" style="left:15%; bottom:0;"></div>
<div class="particle" style="left:30%; bottom:0; animation-delay:2s;"></div>
<div class="particle" style="left:45%; bottom:0; animation-delay:4s;"></div>
<div class="particle" style="left:60%; bottom:0; animation-delay:6s;"></div>
<div class="particle" style="left:75%; bottom:0; animation-delay:8s;"></div>

    <div class="name">Payal</div>
    <div class="cake">ðŸŽ‚</div>

        28 February â€” A beautiful day for a beautiful soul âœ¨<br><br>
        Wishing you happiness, confidence, success and endless smiles today and always.
    </div>

    <button onclick="celebrate()">Celebrate</button>

    <div id="wish">
        May this year shine as beautifully as you do ðŸŒŸ
    </div>

</div>

<script>
function celebrate(){
    document.getElementById("wish").style.display="block";
}
</script>

</body>
</html>
