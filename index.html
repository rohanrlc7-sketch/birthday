.balloon:after{

    padding:10px 25px;

    border-radius:25px;
    background:#ff4f81;

    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff2e6d;
    transform:scale(1.05);
}

#wish{
    margin-top:15px;
    font-size:14px;

</style>
</head>
